<!DOCTYPE html>
<html lang="en">

<head>
  <title>Countdown</title>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
  <link href="./style.css" rel="stylesheet">
</head>

<body>
  <nav class="navbar bg-light">
    <div class="p-2">
      <a class="navbar-brand" href="./index.html">
        <img src="./img/logo.png" alt="" width="24" height="24">
        Simple Countdown
      </a>
    </div>
  </nav>
  <div class="countdown-container">
    <div id="countdown-hours">
      <span>0</span>
      <p>Hours</p>
    </div>
    <div id="countdown-minutes">
      <span>0</span>
      <p>Minutes</p>
    </div>
    <div id="countdown-seconds">
      <span>0</span>
      <p>Seconds</p>
    </div>
  </div>
  <div class="countdown-form-container">
    <form id="countdown-form">
      <input type="text" name="hours" id="hours" class="form-control-sm" placeholder="h" maxlength="2"
        autocomplete="off" spellcheck="off">
      <input type="text" name="minutes" id="minutes" class="form-control-sm" placeholder="min" maxlength="2"
        autocomplete="off" spellcheck="off">
      <input type="text" name="seconds" id="seconds" class="form-control-sm" placeholder="sec" maxlength="2"
        autocomplete="off" spellcheck="off">
      <input type="submit" value="Set" class="btn btn-sm">
    </form>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa"
    crossorigin="anonymous"></script>
  <script src="./app.js"></script>
</body>

</html>
